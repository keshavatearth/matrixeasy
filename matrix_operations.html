<header>
    <h1>Matrix Operations Tool</h1>
</header>

<main>
    <section class="matrix-operations">
        <h2>Perform Basic Matrix Operations</h2>
        <div>
            <div matrixId="A">
                <label for="matrix-a" >Matrix A:</label>
                <input onchange="generateMatrixInput('A')" type="number" id="rowsA" placeholder="rows" min="1">
                <input onchange="generateMatrixInput('A')" type="number" id="colsA" placeholder="columns" min="1">
            </div>
            <div matrixId="B">
                <label for="matrix-b" >Matrix B:</label>
                <input onchange="generateMatrixInput('B')" type="number" id="rowsB" placeholder="rows" min="1">
                <input onchange="generateMatrixInput('B')" type="number" id="colsB" placeholder="columns" min="1">
            </div>
            <div id="inputValues">Enter values here:</div>
            <div>
                <label for="operation">Operation:</label>
                <select id="operation" name="operation">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                </select>
                <button type="submit">Calculate</button>
            </div>
        </div>
        <div class="result">
            <h3>Result:</h3>
            <p id="result-text"></p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 MatrixEasy</p>
</footer>

<script>
function generateMatrixInput(matrixId) {
  
    let rows = parseInt(document.getElementById("rows" + matrixId).value);
    let cols = parseInt(document.getElementById("cols" + matrixId).value);
    let matrixInput = document.createElement("div");
  matrixInput.id = "input"+matrixId;
    matrixInput.innerHTML = "";
    for (let i = 0; i < rows; i++) {
        let rowDiv = document.createElement("div");
        for (let j = 0; j < cols; j++) {
            let input = document.createElement("input");
            input.type = "number";
            input.min = "0";
            input.required = true;
            rowDiv.appendChild(input);
        }
        matrixInput.appendChild(rowDiv);
    }
    matrixInput.appendChild(document.createElement("br"));
    document.getElementById("inputValues").appendChild(matrixInput);
    let prevMatrixInput = document.getElementById("input" + matrixId);
    if (prevMatrixInput) {
        inputValues.removeChild(prevMatrixInput);
    }
    inputValues.appendChild(matrixInput);
}
</script>
