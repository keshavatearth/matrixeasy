<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Operations Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matrix Operations Tool</h1>
    </header>
    <main>
        <section class="matrix-operations">
            <h2>Perform Basic Matrix Operations</h2>
            <div class="operation-options">
                <div class="addition option">Addition</div>
                <div class="subtraction option">Subtraction</div>
                <div class="multiplication option">Multiplication</div>
            </div>
            <div class="matrix-container">
                <div class="matrix-input">
                    <h3>Matrix A</h3>
                    <div class="dimensions">
                        <label for="matrix-a-rows">Rows:</label>
                        <input onchange = "generateMatrixInput('A')" type="number" id="rowsA" min="1" required>
                        <label for="matrix-a-cols">Columns:</label>
                        <input onchange = "generateMatrixInput('A')" type="number" id="colsA" min="1" required>
                    </div>
                    <div class="matrix" id="inputBoxA">
                        <!-- Empty matrix will be generated dynamically -->
                    </div>
                </div>
                <div class="matrix-input">
                    <h3>Matrix B</h3>
                    <div class="dimensions">
                        <label for="matrix-b-rows">Rows:</label>
                        <input onchange ="generateMatrixInput('B')" type="number" id="rowsB" min="1" required>
                        <label for="matrix-b-cols">Columns:</label>
                        <input onchange ="generateMatrixInput('B')" type="number" id="colsB" min="1" required>
                    </div>
                    <div class="matrix" id="inputBoxB">
                        <!-- Empty matrix will be generated dynamically -->
                        
                    </div>
                </div>
            </div>
            <div class="result-container">
                <h3>Result:</h3>
                <p id="result-text"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MatrixEasy</p>
    </footer>
    <script src="operations.js"></script>
</body>
</html>
